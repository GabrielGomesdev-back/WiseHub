#Aplicação
server.port=8084
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/
spring.web.cors.allowed-origin-patterns=*
spring.web.cors.allow-credentials=false
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

#Banco de Dados
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:file:./h2-db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=wisehub
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

#Documentação
springdoc.swagger-ui.path=/swagger-ui.html

#SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=wisehubapi@gmail.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com


#Terceiros
wiseHub.url.terceiro=http://rest.nbaapi.com/

#Private-key
wisehub.key.private-key.jwt=